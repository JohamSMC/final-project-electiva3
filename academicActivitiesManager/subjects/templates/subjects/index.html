{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">

  <title>Hello, world!</title>
</head>

<body style="position: relative">
  <!-- notification_area -->
  <div id="notification_area" style="position: absolute; right: 0"></div>
  <template id="template_alert_task">
    <div class="alert alert-primary d-flex align-items-center" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
      <div id="alertText">An example alert with an icon</div>
    </div>
  </template>
  <!-- End notification_area -->
  <div class="container">
    <div class="row row-cols-auto">
      <div class="col">
        <div class="card">
          <div class="card-header">MATERIA 1</div>
          <div class="card-body">
            <h5 class="card-title">TIPO ACTIVIDAD : Taller </h5>
            <p class="card-text">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                ACTIVIDADES
              </button>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed title-activity" type="button"
                          data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                          aria-controls="flush-collapseOne">
                          <div>
                            ACTIVIDAD 1
                          </div>
                          <span style="margin-left: 20px;"> 25% </span>
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                          <div class="row">
                            <div class="col">
                              <div class="input-group mb-3">
                                <span class="input-group-text">Fecha Entrega</span>
                                <input type="date">
                              </div>
                            </div>
                            <div class="col">
                              <div class="input-group mb-3">
                                <span class="input-group-text">NOTA</span>
                                <input type="number" min="0" max="5" step="0.1" value="3.0">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed title-activity" type="button"
                          data-bs-toggle="collapse" data-bs-target="#flush-collapse2" aria-expanded="false"
                          aria-controls="flush-collapse2">
                          <div>
                            ACTIVIDAD 2
                          </div>
                          <span style="margin-left: 20px;"> 25% </span>
                        </button>
                      </h2>
                      <div id="flush-collapse2" class="accordion-collapse collapse" aria-labelledby="flush-heading2"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                          <div class="row">
                            <div class="col">
                              <div class="input-group mb-3">
                                <span class="input-group-text">Fecha Entrega</span>
                                <input type="date">
                              </div>
                            </div>
                            <div class="col">
                              <div class="input-group mb-3">
                                <span class="input-group-text">NOTA</span>
                                <input type="number" min="0" max="5" step="0.1" value="3.0">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-heading3">
                        <button class="accordion-button collapsed title-activity" type="button"
                          data-bs-toggle="collapse" data-bs-target="#flush-collapse3" aria-expanded="false"
                          aria-controls="flush-collapse3">
                          <div>
                            ACTIVIDAD 3
                          </div>
                          <span style="margin-left: 20px;"> 25% </span>
                        </button>
                      </h2>
                      <div id="flush-collapse3" class="accordion-collapse collapse" aria-labelledby="flush-heading3"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                          <div class="row">
                            <div class="col">
                              <div class="input-group mb-3">
                                <span class="input-group-text">Fecha Entrega</span>
                                <input type="date">
                              </div>
                            </div>
                            <div class="col">
                              <div class="input-group mb-3">
                                <span class="input-group-text">NOTA</span>
                                <input type="number" min="0" max="5" step="0.1" value="3.0">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <hr>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100">25%</div>
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  <script src="{% static 'js/notification.js' %}"></script>
</body>

</html>
